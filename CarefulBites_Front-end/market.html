<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./market.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <script src="./market.js" defer></script>
</head>

<body onload="main_fun();">

    <div id="map"></div>
    <div class="top">
        <form action="javascript:FindLocation()">
            <input class="fl" id="pos_button" type="submit" value="Rest">
        </form>
        <p class="fl col_change" id="fLat"></p>
        <p class="fl col_change" id="lLong"></p>

        <p id="adress" class="col_change"></p>
    </div>

    <span class="divider" />

    <div class="container">


        <form action="javascript:Save()">
            <div id="left_box" class=" col-sm-4">
                <div class="row-sm-4">
                    <label for="f_date" class="col_change">date of making:</label><br>
                </div>
                <div class="row-sm-4">
                    <input type="date" id="f_date" name="f_date"><br><br>
                </div>
                <div class="row-sm-4">
                    <label for="f_date_until" class="col_change">until date:</label><br>
                </div>
                <div class="row-sm-4">
                    <input type="date" id="f_date_until" name="f_date_until"><br><br>
                </div>
                <div class="row-sm-4">
                    <label for="f_browser" class="col_change">Choose item:</label>
                </div>
                <div class="row-sm-4">
                    <input list="browser" name="f_browser" id="f_browser">
                    <datalist id="browser">
                        <option value="Melk">
                        <option value="Egg">
                        <option value="Chees">
                        <option value="and more...">

                    </datalist>
                </div>
                <div class="row-sm-4">
                    <label for="f_amount" class="col_change">Amount to give:</label><br>
                </div>
                <div class="row-sm-4">
                    <input type="number" id="f_amount" name="f_amount"><br>
                </div>

            </div>
            <div class="col-sm-4">
                <div class="picture_frame">
                    <p>IMAGE</p>
                </div>
                <p class="form_error"></p>
                <div class="row-sm-4">
                    <div class="position-relative bottom-0 end-0">
                        <input id="save_user" type="submit" value="Add To Market" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </form>

        <div class="col-sm-4">
            <form action="javascript:Save()">
                <input type="text" id="f_find" name="f_find">
                <input id="shearch" type="submit" value="Look for food" class="btn btn-primary">
            </form>
            <ul>
                <li>Adele<span class="choose">&raquo;</span></li>
                <li>Agnes<span class="choose">&raquo;</span></li>

                <li>Billy<span class="choose">&raquo;</span></li>
                <li>Bob<span class="choose">&raquo;</span></li>

                <li>Calvin<span class="choose">&raquo;</span></li>
                <li>Christina<span class="choose">&raquo;</span></li>
                <li>Cindy<span class="choose">&raquo;</span></li>
            </ul>
        </div>
    </div>
    <script src="./gridview.js">
        update_col()
    </script>
</body>

</html>
